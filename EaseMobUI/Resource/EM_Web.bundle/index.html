<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css" type="text/css" charset="utf-8">
</head>
<body>
<div id="wrapper">
    <div id="content">
        <div id="left">
            <div id="logo">
                <img src="images/logo5.jpg"/>

                <div id="drag_area" class="normal">
                    <div class="drag_hint">拖拽到此处上传</div>
                </div>
            </div>
            <div id="upload_hint" class="hint"></div>
            <div id="upload_form">
                <div id="upload_button" class="normal">
                    <div class="button_lables">
                        <div class="button_lable1" id="btn-upload">选择文件</div>
                    </div>
                </div>
                <div class="hint">请选择您要上传的文件<br></div>
                <div id="copyright">copyright © drdr.cc</div>
            </div>
            <div id="right_wrapper">
                <div id="right">
                    <div class="content_title">您设备上的文件列表</div>
                    <div class="table_header">
                        <div class="filename column">文件名</div>
                        <div class="size column separator">大小</div>
                        <div class="operate column separator">操作</div>
                    </div>
                    <div class="files" id="files" style="height: 299px;">
                    	%files_panel%
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/plupload.full.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</div>
</body>
</html>
